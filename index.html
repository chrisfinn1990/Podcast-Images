<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPod</title>
    <link rel="stylesheet" href="Resources/style.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <button class="hamburger-menu">â˜°</button>
            <nav class="dropdown-menu">
                <ul>
                    <li>File Options
                        <ul>
                            <li>New</li>
                            <li>Open</li>
                            <li>Save</li>
                            <li>Save As</li>
                            <li>Import</li>
                            <li>Export</li>
                        </ul>
                    </li>
                    <li>Mode
                        <ul>
                            <li data-view="transcript-view">Transcript</li>
                            <li data-view="timeline-view">Timeline</li>
                            <li data-view="generative-options-pt1-view">Generative Options pt1</li>
                            <li data-view="generative-options-pt2-view">Generative Options pt2</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="logo">
            <img src="autopod.svg" alt="AutoPod Logo">
            <h1>AutoPod</h1>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="collapse-btn" class="collapse-btn"><img src="Resources/collapse_filler.svg" alt="Collapse"></button>
            </div>
            <div class="sidebar-tabs">
                <a href="#" class="active" data-panel="sidebar-panel-text">
                    <div class="tab-content"><img src="Resources/text_icon.svg" alt="Text"></div>
                </a>
                <a href="#" data-panel="sidebar-panel-image">
                    <div class="tab-content"><img src="Resources/image_icon.svg" alt="Image"></div>
                </a>
                <a href="#" data-panel="sidebar-panel-audio">
                    <div class="tab-content"><img src="Resources/audio_icon.svg" alt="Audio"></div>
                </a>
            </div>
            <div class="sidebar-panel-container">
                <div id="sidebar-panel-text" class="sidebar-panel active-panel">
                    <button class="add-media-btn">
                        <img src="Resources/add_icon.svg" alt="Add Text Media">
                    </button>
                </div>
                <div id="sidebar-panel-image" class="sidebar-panel">
                    <button class="add-media-btn">
                        <img src="Resources/add_icon.svg" alt="Add Image Media">
                    </button>
                </div>
                <div id="sidebar-panel-audio" class="sidebar-panel">
                    <button class="add-media-btn">
                        <img src="Resources/add_icon.svg" alt="Add Audio Media">
                    </button>
                </div>
            </div>
        <main class="main-content">
            <div id="transcript-view" class="view active-view"></div>
            <div id="timeline-view" class="view"></div>
            <div id="generative-options-pt1-view" class="view"></div>
            <div id="generative-options-pt2-view" class="view"></div>
        </main>
    </div>
    <script src="Resources/script.js"></script>
</body>
</html>
